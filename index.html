<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h2>MyTicTacToe.com</h2>

    </nav>
    <div class="gamecontainer">
       
        <div class="container">
            <div class="line">
                
            </div>
            <div class="row " id="row1">
                <div class="box bl-0 bt-0" id="box-1 " >
                    <span class="boxtext"></span>
        
                </div>
                <div class="box bt-0" id="box-2">
                    <span class="boxtext"></span>
                </div>
                <div class="box bt-0 br-0" id="box-3">
                    <span class="boxtext"></span>
                </div>
            </div>
           <div class="row" id="row2">
            <div class="box bl-0" id="box-4">
                <span class="boxtext"></span>
            </div>
            <div class="box" id="box-5">
                <span class="boxtext"></span>
            </div>
            <div class="box br-0" id="box-6">
                <span class="boxtext"></span>
            </div>
           </div>
           <div class="row" id="row3">
            <div class="box bb-0 bl-0" id="box-7">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0" id="box-8">
                <span class="boxtext"></span>
            </div>
            <div class="box br-0 bb-0" id="box-9">
                <span class="boxtext"></span>
            </div>
           </div>
           
        </div>
        <div class="gameinfo">
            <h1>Welcome TO Tic Tac Toe</h1>
            <div>
                <span class="info">
                Turn For X  
                </span>
                <button id="reset" class="btn">Reset</button>
            </div>
            <div class="imgbox" >
                <img src="pexels-shkrabaanthony-6827117.jpg" alt="" id="won" class="img">
            </div>
        </div>
        
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
